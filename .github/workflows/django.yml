name: Django CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_soptraloc_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        cd soptraloc_system
        python manage.py migrate
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
        DB_NAME: 'test_soptraloc_db'
        DB_USER: 'postgres'
        DB_PASSWORD: 'postgres'
        DB_HOST: 'localhost'
        DB_PORT: '5432'
        REDIS_URL: 'redis://localhost:6379'
    
    - name: Run tests
      run: |
        cd soptraloc_system
        python manage.py test
      env:
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
        DB_NAME: 'test_soptraloc_db'
        DB_USER: 'postgres'
        DB_PASSWORD: 'postgres'
        DB_HOST: 'localhost'
        DB_PORT: '5432'
        REDIS_URL: 'redis://localhost:6379'
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 soptraloc_system --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 soptraloc_system --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      uses: railway-app/railway-cli@v1
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        command: up