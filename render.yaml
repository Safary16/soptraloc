    preDeployCommand: |
      cd soptraloc_system
      echo "ğŸ”„ Aplicando migraciones..."
      python manage.py migrate --settings=config.settings_production --noinput
      echo "âœ… Migraciones completadas"
      
    # ğŸš€ Start Command - Gunicorn optimizado
    startCommand: |
      cd soptraloc_system && \
      gunicorn config.wsgi:application \
        --bind=0.0.0.0:$PORT \
        --workers=2 \
        --threads=4 \
        --worker-class=gthread \
        --timeout=120 \
        --max-requests=1000 \
        --max-requests-jitter=50 \
        --access-logfile=- \
        --error-logfile=- \
        --log-level=info
      
