# Render Blueprint para SOPTRALOC TMS
# ====================================
# Este archivo configura automáticamente todos los servicios necesarios

databases:
  - name: soptraloc-db
    databaseName: soptraloc
    user: soptraloc_user
    plan: starter
    region: oregon

services:
  # PostgreSQL ya está definido arriba

  # Redis
  - type: redis
    name: soptraloc-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    region: oregon
    ipAllowList: []

  # Web Service (Django)
  - type: web
    name: soptraloc-web
    runtime: python3
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt && python soptraloc_system/manage.py collectstatic --noinput && python soptraloc_system/manage.py migrate
    startCommand: cd soptraloc_system && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    healthCheckPath: /health/
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: MAPBOX_API_KEY
        value: pk.eyJ1Ijoic2FmYXJ5MTYiLCJhIjoiY200cTN6MGY5MGlqMDJpb2o5a3RvYTh2dSJ9.B0A7Nw0nDCXzjUBBN0i4aQ
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: TIME_ZONE
        value: America/Santiago
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: ALLOWED_HOSTS
        generateValue: true

  # Celery Worker
  - type: worker
    name: soptraloc-celery-worker
    runtime: python3
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd soptraloc_system && celery -A config worker -l info --concurrency=2
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: MAPBOX_API_KEY
        value: pk.eyJ1Ijoic2FmYXJ5MTYiLCJhIjoiY200cTN6MGY5MGlqMDJpb2o5a3RvYTh2dSJ9.B0A7Nw0nDCXzjUBBN0i4aQ
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: TIME_ZONE
        value: America/Santiago
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings

  # Celery Beat
  - type: worker
    name: soptraloc-celery-beat
    runtime: python3
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd soptraloc_system && celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: MAPBOX_API_KEY
        value: pk.eyJ1Ijoic2FmYXJ5MTYiLCJhIjoiY200cTN6MGY5MGlqMDJpb2o5a3RvYTh2dSJ9.B0A7Nw0nDCXzjUBBN0i4aQ
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: TIME_ZONE
        value: America/Santiago
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
