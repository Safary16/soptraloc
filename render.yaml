services:
  - type: web
    name: soptraloc-tms
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: cd soptraloc_system && gunicorn config.wsgi:application --bind=0.0.0.0:$PORT --workers=2 --threads=4 --worker-class=gthread --timeout=120
    preDeployCommand: cd soptraloc_system && python manage.py migrate --settings=config.settings_production --noinput
    postDeployCommand: chmod +x post_deploy.sh && ./post_deploy.sh
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.6"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-postgresql
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production

databases:
  - name: soptraloc-postgresql
    databaseName: soptraloc
    user: soptraloc
    region: oregon
    plan: free
