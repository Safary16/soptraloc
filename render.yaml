services:
  # Web Service
  - type: web
    name: soptraloc-backend
    runtime: python
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: MAPBOX_ACCESS_TOKEN
        sync: false

databases:
  - name: soptraloc-db
    databaseName: soptraloc
    user: soptraloc
    plan: free
