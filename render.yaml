services:
  # Django Web Application
  - type: web
    name: soptraloc-web
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      cd soptraloc_system
      pip install --upgrade pip
      pip install -r ../requirements.txt
      python manage.py collectstatic --noinput --clear
    startCommand: |
      cd soptraloc_system
      gunicorn config.wsgi:application \
        --bind 0.0.0.0:$PORT \
        --workers 4 \
        --worker-class sync \
        --timeout 120 \
        --max-requests 1000 \
        --max-requests-jitter 50 \
        --access-logfile - \
        --error-logfile - \
        --log-level info
    healthCheckPath: /health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: MAPBOX_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
    autoDeploy: true

  # Celery Worker (async tasks)
  - type: worker
    name: soptraloc-celery-worker
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      cd soptraloc_system
      pip install --upgrade pip
      pip install -r ../requirements.txt
    startCommand: |
      cd soptraloc_system
      celery -A config worker \
        --loglevel=info \
        --concurrency=2 \
        --max-tasks-per-child=100 \
        --time-limit=300 \
        --soft-time-limit=240
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        fromService:
          type: web
          name: soptraloc-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
      - key: MAPBOX_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
    autoDeploy: true

  # Celery Beat (scheduled tasks)
  - type: worker
    name: soptraloc-celery-beat
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      cd soptraloc_system
      pip install --upgrade pip
      pip install -r ../requirements.txt
    startCommand: |
      cd soptraloc_system
      celery -A config beat \
        --loglevel=info \
        --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        fromService:
          type: web
          name: soptraloc-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString
    autoDeploy: true

databases:
  - name: soptraloc-db
    databaseName: soptraloc_production
    user: soptraloc_user
    region: oregon
    plan: starter
    ipAllowList: []

services:
  - type: redis
    name: soptraloc-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
