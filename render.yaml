services:
  - type: web
    name: soptraloc-web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd soptraloc_system && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString

  - type: redis
    name: soptraloc-redis
    plan: free
    ipAllowList: []

  - type: worker
    name: soptraloc-celery
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd soptraloc_system && celery -A config worker -l info"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: soptraloc-redis
          property: connectionString

databases:
  - name: soptraloc-db
    plan: free