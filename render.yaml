# üöÄ Render.com - Deploy Definitivo SafaryLoc
# Sistema de optimizaci√≥n de transporte de contenedores
# Deploy final con todas las funcionalidades restauradas

services:
  # üåê Aplicaci√≥n Web Principal
  - type: web
    name: soptraloc-production
    env: python
    pythonVersion: "3.12.6"
    repo: https://github.com/Safary16/soptraloc.git
    plan: free
    
    # üî® Comandos de construcci√≥n - Deploy definitivo
    buildCommand: |
      echo "üöÄ Iniciando deploy definitivo de SafaryLoc..."
      pip install -r requirements.txt
      cd soptraloc_system
      python manage.py collectstatic --noinput --settings=config.settings_production
      echo "‚úÖ Dependencias listas y archivos est√°ticos recopilados"

    preDeployCommand: |
      cd soptraloc_system
      python manage.py migrate --settings=config.settings_production
      DJANGO_SETTINGS_MODULE=config.settings_production python initialize_system.py
      python manage.py normalize_container_statuses --settings=config.settings_production
      echo "‚úÖ Base de datos migrada y datos iniciales preparados"
      
    # üöÄ Comandos de inicio - Se ejecutan en cada restart
    startCommand: |
      cd soptraloc_system && gunicorn --bind=0.0.0.0:$PORT --timeout 600 --workers 2 config.wsgi:application
      
    # üîß Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.6"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-production-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "soptraloc-production.onrender.com"
      - key: DEPLOYMENT_ENV
        value: "production"
      - key: SYSTEM_VERSION
        value: "v2.0-optimized"

# üóÑÔ∏è Base de Datos PostgreSQL - Producci√≥n
databases:
  - name: soptraloc-production-db
    databaseName: soptraloc_prod
    user: soptraloc_prod_user
    plan: free