# ğŸš€ Render.com - Deploy Optimizado para SafaryLoc
# ConfiguraciÃ³n completa para sistema de gestiÃ³n logÃ­stica

services:
  # ğŸŒ AplicaciÃ³n Web Principal
  - type: web
    name: soptraloc-web
    env: python
    repo: https://github.com/Safary16/soptraloc.git
    rootDir: soptraloc_system
    plan: free
    
    # ğŸ”¨ Comandos de construcciÃ³n - Se ejecutan solo una vez
    buildCommand: |
      pip install -r ../requirements.txt
      python manage.py collectstatic --noinput --settings=config.settings_production
      python manage.py migrate --settings=config.settings_production
      python initialize_system.py
      echo "ğŸ‰ Sistema completamente inicializado y listo para producciÃ³n"
      
    # ğŸš€ Comandos de inicio - Se ejecutan en cada restart
    startCommand: |
      gunicorn --bind=0.0.0.0:$PORT --timeout 600 --workers 2 config.wsgi:application
      
    # ğŸ”§ Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "soptraloc-web.onrender.com"

# ğŸ—„ï¸ Base de Datos PostgreSQL
databases:
  - name: soptraloc-db
    databaseName: soptraloc
    user: soptraloc_user
    plan: free