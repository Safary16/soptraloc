services:
  - type: web
    name: soptraloc
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: cd soptraloc_system && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production

databases:
  - name: soptraloc-db
    databaseName: soptraloc
    user: soptraloc
    region: oregon
    plan: free
