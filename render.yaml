# üöÄ Render.com - Deploy SoptraLoc v2.0 Optimizado
# Sistema de optimizaci√≥n de transporte de contenedores
# Con reloj en tiempo real y alertas de proximidad

services:
  # üåê Aplicaci√≥n Web Principal
  - type: web
    name: soptraloc-production
    env: python
    pythonVersion: "3.12.6"
    repo: https://github.com/Safary16/soptraloc.git
    branch: main
    plan: free
    
    # üî® Comandos de construcci√≥n
    buildCommand: ./build.sh

    # üöÄ Pre-deploy: Migraciones y datos iniciales
    preDeployCommand: |
      cd soptraloc_system
      python manage.py migrate --settings=config.settings_production
      python manage.py reset_test_data --keep-containers 10 --settings=config.settings_production || true
      python manage.py reset_to_initial_state --keep 10 --settings=config.settings_production || true
      echo "‚úÖ Base de datos lista con 10 contenedores de prueba"
      
    # üöÄ Comando de inicio
    startCommand: |
      cd soptraloc_system && gunicorn --bind=0.0.0.0:$PORT --timeout 600 --workers 2 --threads 4 config.wsgi:application
      
    # üîß Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.6"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-production-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "soptraloc-production.onrender.com"
      - key: DEPLOYMENT_ENV
        value: "production"
      - key: SYSTEM_VERSION
        value: "v2.0-optimized"
      - key: TZ
        value: "America/Santiago"

# üóÑÔ∏è Base de Datos PostgreSQL - Producci√≥n
databases:
  - name: soptraloc-production-db
    databaseName: soptraloc_prod
    user: soptraloc_prod_user
    plan: free
    
    # Inicializaci√≥n post-creaci√≥n
    postCreateCommand: |
      echo "‚úÖ Base de datos PostgreSQL creada"