# üöÄ Render.com - Deploy SoptraLoc v2.0 Optimizado
# Sistema de optimizaci√≥n de transporte de contenedores
# Con reloj en tiempo real y alertas de proximidad
# ACTUALIZACI√ìN sobre servicio existente: soptraloc.onrender.com

services:
  # üåê Aplicaci√≥n Web Principal
  - type: web
    name: soptraloc
    env: python
    pythonVersion: "3.12.6"
    repo: https://github.com/Safary16/soptraloc.git
    branch: main
    plan: free
    
    # üî® Comandos de construcci√≥n
    buildCommand: ./build.sh

    # üöÄ Pre-deploy: Migraciones SOLO (conserva datos existentes)
    preDeployCommand: |
      cd soptraloc_system
      python manage.py migrate --settings=config.settings_production
      echo "‚úÖ Migraciones aplicadas - datos existentes preservados"
      
    # üöÄ Comando de inicio
    startCommand: |
      cd soptraloc_system && gunicorn --bind=0.0.0.0:$PORT --timeout 600 --workers 2 --threads 4 config.wsgi:application
      
    # üîß Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.6"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-production-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: "soptraloc.onrender.com"
      - key: DEPLOYMENT_ENV
        value: "production"
      - key: SYSTEM_VERSION
        value: "v2.0-optimized"
      - key: TZ
        value: "America/Santiago"