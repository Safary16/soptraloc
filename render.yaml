# 🚀 Render.com - Deploy Optimizado para SafaryLoc
# Configuración completa para sistema de gestión logística

services:
  # 🌐 Aplicación Web Principal
  - type: web
    name: soptraloc-web
    env: python
    repo: https://github.com/Safary16/soptraloc.git
    rootDir: soptraloc_system
    plan: free
    
    # 🔨 Comandos de construcción
    buildCommand: |
      pip install -r ../requirements.txt
      python manage.py collectstatic --noinput --settings=config.settings_production
      python manage.py migrate --settings=config.settings_production
      python manage.py shell --settings=config.settings_production -c "
      from django.contrib.auth.models import User
      if not User.objects.filter(username='admin').exists():
          User.objects.create_superuser('admin', 'admin@safary.com', 'admin123')
          print('✅ Superusuario creado: admin/admin123')
      else:
          print('✅ Superusuario ya existe')
      "
      python manage.py load_walmart_containers --settings=config.settings_production
      python manage.py load_drivers --count=25 --settings=config.settings_production
      echo "🎉 Base de datos inicializada con 692 contenedores y 25 conductores"
      
    # 🚀 Comandos de inicio
    startCommand: |
      gunicorn --bind=0.0.0.0:$PORT --timeout 600 --workers 2 config.wsgi:application
      
    # 🔧 Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soptraloc-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"

# 🗄️ Base de Datos PostgreSQL
databases:
  - name: soptraloc-db
    databaseName: soptraloc
    user: soptraloc_user
    plan: free