apply plugin: "com.android.application"

def projectRoot = rootProject.file("../")
def reactNativeRoot = file("${projectRoot}/node_modules/react-native")

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    namespace "com.soptraloc"

    defaultConfig {
        applicationId "com.soptraloc"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        buildConfigField("boolean", "IS_HERMES_ENABLED", "true")
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Para producci√≥n, usar un keystore propio
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.debug  // Use debug signing for now
        }
    }
    
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // React Native
    implementation "com.facebook.react:react-android"
    implementation "com.facebook.react:react-native:+"
    implementation "com.facebook.react:hermes-android"
    
    // Geolocation
    implementation project(':react-native-geolocation-service')
    
    // Background Actions
    implementation project(':react-native-background-actions')
    
    // AsyncStorage
    implementation project(':@react-native-async-storage_async-storage')
}

apply from: file("../../node_modules/@react-native/gradle-plugin/react.gradle")
