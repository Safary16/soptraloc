<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card-stat {
            transition: transform 0.2s;
        }
        .card-stat:hover {
            transform: translateY(-5px);
        }
        .container-status {
            font-size: 0.8em;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .status-PROGRAMADO { background-color: #d1ecf1; color: #0c5460; }
        .status-EN_PROCESO { background-color: #fff3cd; color: #856404; }
        .status-EN_TRANSITO { background-color: #d4edda; color: #155724; }
        .status-LIBERADO { background-color: #e2e3e5; color: #383d41; }
        .status-DESCARGADO { background-color: #f8d7da; color: #721c24; }
        .status-EN_SECUENCIA { background-color: #cce5ff; color: #004085; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-boxes"></i> SoptraLoc</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/dashboard/">Dashboard</a>
                <a class="nav-link" href="/drivers/attendance/">Pase Lista</a>
                <a class="nav-link" href="/drivers/alerts/">Alertas</a>
                <a class="nav-link" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCookie(name) {
            if (!document.cookie) {
                return null;
            }

            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    return decodeURIComponent(cookie.substring(name.length + 1));
                }
            }
            return null;
        }
    </script>
</body>
</html>
